    <body onload = 'fetchProject()'>
  <div class = 'container'>
    <h1>Create Project</h1>
    <div class = 'jumbotron'>
      <h3>Add New Project</h3> 
      <form id = 'ProjectInputForm' class ='border border-primary'>
        <div class = 'form-group p-3'>
          <label for = 'issueDescInput'>Project name</label>
          <input type = 'text' class = 'form-control' id = 'projectNameInput' placeholder = 'Describe the issue...'>
        </div>
        <div class="form-group p-3">
            <label for="dueDate">Project DueDate</label>
            <input type="date" name="" id="EndDate">
        </div>
        <div class = 'form-group p-3'>
          <label for = 'ProjectCreatedby'>Created By</label>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="ProjectCreatedby">
            <option selected>none</option>
            
        </select>
        </div>
        <button type = 'submit' class = 'btn btn-primary'>Add</button>
      </form>
    </div>
    <div class = 'col-lg-12'>
      <div id = 'ProjectList'></div>
    </div>
