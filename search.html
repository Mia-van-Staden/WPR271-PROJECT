<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="populateDropdowns()" >
    
<div id="nav-container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./Login.html">login</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./Dashboard.html">Home</a>
              <a class="nav-link" href="./Index.html">Enter Issue</a>
              <a class="nav-link" href="./search.html">Search</a>
              <a class="nav-link" href = "./Project.html">New Project</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <form action="" class="bg-white text-dark">
    <div style="margin-left: 30% " >
    <div class="row mb-3" style="margin-top: 8%; padding: auto;">
        <label for="Title-col" class="col-sm-2 " style="padding-top: 1%;">Enter Bug Title</label>
        <div class="col-sm-3" style="padding-top: 1%;">
          <input type="text" class="form-control" id="Title" placeholder="">
          <button class="btn btn-success" id="btnSearch">Search</button>
        </div>
      </div>
      <div class="row mb-3">
        <label for="Description" class="col-sm-2 ">Description</label>
        <div class="col-sm-3">
            <textarea class="form-control" id="DescriptionText" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 ">Identified by</label>
        <div class="col-sm-3">
           <select class="form-select" aria-label="Default select example" name="" id="identifiedBy">
            <option selected>none</option>
        </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 ">Date found</label>
        <div class="col-sm-3">
          <input type="date" class="form-control " id="dateFound">
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 ">Project Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control " id="projectName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 ">Assigned to</label>
        <div class="col-sm-3">
           <select class="form-select" aria-label="Default select example" name="" id="assignedTo">
            <option selected>none</option>
        </select>
        </div>
      </div>
      <div class="row mb-3">
       <div class="col-sm-3">
        <select class="form-select" aria-label="Default select example" name="" id="issueStatus">
            <option selected="none">none</option>
            <option value="Open">Open</option>
            <option value="Resolved">Resolved</option>
            <option value="OverDue">Over Due</option>
        </select>
        </div>
       </div>
       <div style="padding-left: 20%;" >
        <button type="submit" class="btn btn-success" id="btnSubmit">Submit</button>
        <input type="button" value="show" id="show">
       </div>
       <div id="display"></div>

    </div>
    

    
   </form>
    
        <script src="./Javascript/search.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</body>
</html>
