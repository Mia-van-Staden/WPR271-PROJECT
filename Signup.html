<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Login.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="" id="EmployeeName" placeholder="Firstname and Lastname">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" id="EmployeeEmail">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" id="PassEntry1">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" id="PassEntry2">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="submitInput">Sign Up</button>
                </div>
                <a href="./Login.html" class="already">Clocking in? Login here.</a></form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./Javascript/Signup.js"></script>
</body>

</html>
